name: Build and deploy ASP.Net Core app to Azure Web App - carRentalPlatform-ns

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore CarRentalPlatform/CarRentalPlatform.csproj

      - name: Build
        run: dotnet build CarRentalPlatform/CarRentalPlatform.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish CarRentalPlatform/CarRentalPlatform.csproj -c Release -o ./publish --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: mvc-app
          path: ./publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: mvc-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FC8ECDA7CE7A438190E68DC6F61BE359 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_53599800D16C4E41954F7F7FB87B0A41 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B21BEFA4CC0140EA901CB6E59FC59C14 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'carRentalPlatform-ns'
          slot-name: 'Production'
          package: .
